      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],

              brand: {
                50: '#fbf9f5',

            keyframes: {

                '100%': { opacity: '1', transform: 'translateY(0)' },

                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
